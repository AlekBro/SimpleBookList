<div class="container">
  <div class="row">

    <div *ngIf="Author">
      <h2>{{Author.Name}}</h2>
      <hr />
      <dl class="dl-horizontal">
        <dt>
          FirstName:
        </dt>
        <dd>
          <span>{{Author.FirstName}}</span>
        </dd>
        <dt>
          LastName:
        </dt>
        <dd>
          <span>{{Author.LastName}}</span>
        </dd>
        <dt>
          Books Number:
        </dt>
        <dd>
          <span>{{Author.BooksNumber}}</span>
        </dd>
      </dl>
    </div>

  </div>
</div>
